<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="leftGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065f46;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#1f2937"/>
  
  <!-- Shield -->
  <path d="M400,100 L600,200 L550,400 L250,400 L200,200 Z" fill="#065f46" stroke="#10b981" stroke-width="8"/>
  
  <!-- Football -->
  <circle cx="400" cy="250" r="100" fill="white"/>
  <path d="M400,150 L470,225 L450,350 L350,350 L330,225 Z" fill="#065f46"/>
  <path d="M330,200 Q400,150 470,200 M330,300 Q400,350 470,300" fill="none" stroke="#065f46" stroke-width="8"/>
  
  <!-- Left Wings -->
  <g transform="translate(0,10)">
    <path d="M50,200 L200,200" stroke="url(#leftGradient)" stroke-width="20" stroke-linecap="round"/>
    <path d="M75,250 L225,250" stroke="url(#leftGradient)" stroke-width="20" stroke-linecap="round"/>
    <path d="M100,300 L250,300" stroke="url(#leftGradient)" stroke-width="20" stroke-linecap="round"/>
  </g>
  
  <!-- Right Wings -->
  <g transform="translate(0,10)">
    <path d="M600,200 L750,200" stroke="url(#rightGradient)" stroke-width="20" stroke-linecap="round"/>
    <path d="M575,250 L725,250" stroke="url(#rightGradient)" stroke-width="20" stroke-linecap="round"/>
    <path d="M550,300 L700,300" stroke="url(#rightGradient)" stroke-width="20" stroke-linecap="round"/>
  </g>
  
  <!-- Text Banner -->
  <path d="M150,420 Q400,380 650,420 Q400,460 150,420 Z" fill="#10b981"/>
  
  <!-- Main Text -->
  <text x="400" y="425" font-family="Arial Black, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">WISDOM OF THE FANS</text>
  
  <!-- Subtitle -->
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">FOOTBALL POLLING</text>
  
  <!-- Decorative Circles -->
  <circle cx="150" cy="150" r="10" fill="#34d399"/>
  <circle cx="650" cy="150" r="10" fill="#34d399"/>
  <circle cx="200" cy="450" r="10" fill="#34d399"/>
  <circle cx="600" cy="450" r="10" fill="#34d399"/>
</svg>

